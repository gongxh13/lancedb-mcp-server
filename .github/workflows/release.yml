name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write # Required for OIDC
  
jobs:
  build-and-release:
    name: Build for ${{ matrix.platform_name }} (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x64
          - os: ubuntu-latest
            platform_name: Linux
            target: x86_64-unknown-linux-gnu
            use_cross: false
            artifact_name: lancedb-mcp-server
            asset_name: lancedb-mcp-server-linux-x64

          # Linux ARM64 (using cross)
          - os: ubuntu-latest
            platform_name: Linux
            target: aarch64-unknown-linux-gnu
            use_cross: false
            artifact_name: lancedb-mcp-server
            asset_name: lancedb-mcp-server-linux-arm64

          # macOS Intel (removed)

          # macOS Apple Silicon
          - os: macos-latest
            platform_name: macOS
            target: aarch64-apple-darwin
            use_cross: false
            artifact_name: lancedb-mcp-server
            asset_name: lancedb-mcp-server-darwin-arm64

          # Windows x64
          - os: windows-latest
            platform_name: Windows
            target: x86_64-pc-windows-msvc
            use_cross: false
            artifact_name: lancedb-mcp-server.exe
            asset_name: lancedb-mcp-server-win-x64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler libssl-dev
      
      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install protobuf
      
      
      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          choco install protoc -y
          $protoc = (Get-Command protoc).Source
          echo "PROTOC=$protoc" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
      
      - name: Set PROTOC env (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: echo "PROTOC=$(which protoc)" >> $GITHUB_ENV
      
      - name: Set OpenSSL env (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          echo "OPENSSL_STATIC=1" >> $GITHUB_ENV
          echo "OPENSSL_NO_PKG_CONFIG=1" >> $GITHUB_ENV
      
      - name: Install Linux ARM64 toolchain
        if: matrix.os == 'ubuntu-latest' && matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu pkg-config
          echo "CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "AR_aarch64_unknown_linux_gnu=aarch64-linux-gnu-ar" >> $GITHUB_ENV
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install Cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross
      
      - name: Build binary (Windows)
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: cargo build --release --target ${{ matrix.target }}
      
      - name: Build binary (Linux/macOS)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          if [ "${{ matrix.use_cross }}" == "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
      
      - name: Rename binary (Windows)
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          Copy-Item "target\${{ matrix.target }}\release\${{ matrix.artifact_name }}" "${{ matrix.asset_name }}"
      
      - name: Rename binary (Linux/macOS)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.asset_name }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.asset_name }}
